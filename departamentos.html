<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Departamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      background: #f0f2f5;
      font-weight: 700;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #eee;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }

    button:hover {
      background: #1e4fd8;
    }
  </style>
</head>
<body>

  <h1>Departamentos</h1>

  <table id="tabla">
    <thead>
      <tr>
        <th>Departamento</th>
        <th>Propietario</th>
        <th>Usuarios</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="3">Cargando...</td>
      </tr>
    </tbody>
  </table>

  <script>
    const API_URL = "https://n8n.proyectosfranco.cl/webhook-test/departamentos";

    async function cargarDepartamentos() {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        if (!data.length) {
          tbody.innerHTML = "<tr><td colspan='3'>Sin datos</td></tr>";
          return;
        }

        data.forEach(row => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${row.departamento}</td>
            <td>${row.nombre}</td>
            <td>
              <button onclick="configurarUsuarios(${row.departamento})">
                Configurar
              </button>
            </td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='3'>Error al cargar datos</td></tr>";
        console.error(err);
      }
    }

    function configurarUsuarios(departamento) {
      alert("Configurar usuarios para depto " + departamento);
      // m√°s adelante:
      // abrir modal
      // listar chat_id
      // asignar telegram
    }

    cargarDepartamentos();
  </script>

</body>
</html>
