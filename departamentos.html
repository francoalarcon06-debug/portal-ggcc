<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Departamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 720px;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    /* NAV */
    .nav {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .nav a {
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: #e5e7eb;
      color: #111;
      font-weight: 700;
      font-size: 14px;
    }
    .nav a:hover {
      background: #d1d5db;
    }
    .nav a.active {
      background: #2563eb;
      color: #fff;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 14px;
    }

    .box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background: #f0f2f5;
      font-weight: 700;
    }

    /* Centrar columna Acciones */
    th.actions-col,
    td.actions-col {
      text-align: center;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #eee;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 13px;
    }

    .btn.secondary {
      background: #374151;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      body { padding: 18px; }
      th, td { padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- NAV -->
    <nav class="nav">
      <a href="index.html">Subir GGCC</a>
      <a href="departamentos.html" class="active">Departamentos</a>
    </nav>

    <h1>Departamentos</h1>

    <div class="box">
      <table id="tabla">
        <thead>
          <tr>
            <th>Departamento</th>
            <th>Propietario</th>
            <th class="actions-col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Cargando...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const API_URL = "https://n8n.proyectosfranco.cl/webhook-test/departamentos";

    async function cargarDepartamentos() {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "<tr><td colspan='3'>Cargando...</td></tr>";

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>Sin datos</td></tr>";
          return;
        }

        tbody.innerHTML = "";

        data.forEach(row => {
          const depto = row.departamento ?? "";
          const nombre = row.nombre ?? "";

          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${escapeHtml(String(depto))}</td>
            <td>${escapeHtml(String(nombre))}</td>
            <td class="actions-col">
              <div class="actions">
                <button class="btn" type="button"
                  onclick="verGGCC('${safe(depto)}')">
                  Ver G.G.C.C
                </button>

                <button class="btn secondary" type="button"
                  onclick="gestionarTelefonos('${safe(depto)}')">
                  Teléfonos
                </button>
              </div>
            </td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='3'>Error al cargar datos</td></tr>";
        console.error(err);
      }
    }

    function verGGCC(departamento) {
      alert("Ver G.G.C.C del departamento " + departamento);
    }

    function gestionarTelefonos(departamento) {
      alert("Gestionar teléfonos del departamento " + departamento);
    }

    function safe(v) {
      return String(v).replace(/'/g, "\\'"); // Escapar comillas para evitar errores de sintaxis.
    }

    function escapeHtml(str) {
      return str
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    cargarDepartamentos();
  </script>
</body>
</html>
