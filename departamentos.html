<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Departamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 720px;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    /* NAV (igual que index) */
    .nav {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .nav a {
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: #e5e7eb;
      color: #111;
      font-weight: 700;
      font-size: 14px;
    }
    .nav a:hover {
      background: #d1d5db;
    }
    .nav a.active {
      background: #2563eb;
      color: #fff;
    }

    h1 { margin-top: 0; }

    .box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    th {
      background: #f0f2f5;
      font-weight: 700;
    }

    tr:not(:last-child) td {
      border-bottom: 1px solid #eee;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
    }

    .btn:hover {
      background: #1e4fd8;
    }

    .muted {
      color: #555;
      font-size: 13px;
      margin-top: 8px;
      line-height: 1.35;
    }

    @media (max-width: 640px) {
      body { padding: 18px; }
      th, td { padding: 12px 12px; }
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- NAV -->
    <nav class="nav">
      <a href="index.html">Subir GGCC</a>
      <a href="departamentos.html" class="active">Departamentos</a>
    </nav>

    <h1>Departamentos</h1>
    <div class="muted">Listado de departamentos y su propietario. (M치s adelante: configuraci칩n de usuarios por depto)</div>

    <div class="box">
      <table id="tabla">
        <thead>
          <tr>
            <th>Departamento</th>
            <th>Propietario</th>
            <th>Usuarios</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">Cargando...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const API_URL = "https://n8n.proyectosfranco.cl/webhook-test/departamentos";

    async function cargarDepartamentos() {
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "<tr><td colspan='3'>Cargando...</td></tr>";

      try {
        const res = await fetch(API_URL, { method: "GET" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        // Tu webhook ahora devuelve JSON v치lido (array)
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>Sin datos</td></tr>";
          return;
        }

        tbody.innerHTML = "";

        data.forEach(row => {
          const tr = document.createElement("tr");

          const depto = row.departamento ?? "";
          const nombre = row.nombre ?? "";

          tr.innerHTML = `
            <td>${escapeHtml(String(depto))}</td>
            <td>${escapeHtml(String(nombre))}</td>
            <td>
              <button class="btn" type="button" onclick="configurarUsuarios('${String(depto).replace(/'/g, "\\'")}')">
                Configurar
              </button>
            </td>
          `;

          tbody.appendChild(tr);
        });

      } catch (err) {
        tbody.innerHTML = "<tr><td colspan='3'>Error al cargar datos</td></tr>";
        console.error(err);
      }
    }

    function configurarUsuarios(departamento) {
      alert("Configurar usuarios para depto " + departamento);
      // m치s adelante:
      // abrir modal
      // listar chat_id
      // asignar telegram
    }

    function escapeHtml(str) {
      return str
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    cargarDepartamentos();
  </script>
</body>
</html>
