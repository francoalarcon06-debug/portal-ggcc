<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Admin - Gastos Comunes</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 640px;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    label { display:block; margin-top:16px; font-weight:600; }
    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 15px;
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .ok { color: #0a7a0a; margin-top: 14px; }
    .err { color: #b00020; margin-top: 14px; }
    .hint { font-size: 13px; color: #555; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Subir Gastos Comunes</h1>

    <form id="f">
      <label>Edificio (ID)</label>
      <input name="building_id" required placeholder="1" />

      <label>Período (YYYY-MM)</label>
      <input name="period" required placeholder="2025-10" pattern="\\d{4}-\\d{2}" />

      <label>Departamento</label>
      <input name="department_code" required placeholder="308" />

      <label>Archivo PDF</label>
      <input name="pdf" type="file" accept="application/pdf" required />

      <button type="submit">Subir PDF</button>
      <div class="hint">
        El archivo quedará asociado al departamento y período seleccionados.
      </div>

      <div id="msg"></div>
    </form>
  </div>

  <script>
    const N8N_WEBHOOK_URL = "PEGAR_AQUI_WEBHOOK_N8N";

    const form = document.getElementById("f");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Subiendo...";
      msg.className = "";

      const fd = new FormData(form);
      const file = fd.get("pdf");

      if (!file || file.type !== "application/pdf") {
        msg.textContent = "Error: selecciona un PDF válido.";
        msg.className = "err";
        return;
      }

      try {
        const res = await fetch(N8N_WEBHOOK_URL, {
          method: "POST",
          body: fd
        });

        const text = await res.text();

        if (!res.ok) {
          msg.textContent = "Error: " + text;
          msg.className = "err";
          return;
        }

        msg.textContent = "✅ PDF cargado correctamente.";
        msg.className = "ok";
        form.reset();
      } catch (err) {
        msg.textContent = "Error de conexión con el servidor.";
        msg.className = "err";
      }
    });
  </script>
</body>
</html>
