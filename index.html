<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Admin - Gastos Comunes</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      width: 100%;
      max-width: 720px;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1 { margin-top: 0; }
    .step-title { margin: 18px 0 6px; font-weight: 800; }
    label { display:block; margin-top:16px; font-weight:600; }
    input {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 15px;
      box-sizing: border-box;
    }
    button {
      margin-top: 22px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    .ok { color: #0a7a0a; margin-top: 14px; }
    .err { color: #b00020; margin-top: 14px; }
    .warn { color: #8a5b00; margin-top: 14px; }
    .hint { font-size: 13px; color: #555; margin-top: 8px; line-height: 1.35; }
    .box {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 640px) {
      body { padding: 18px; }
      .row { grid-template-columns: 1fr; }
    }
    .disabled {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Subir Gastos Comunes</h1>

    <form id="f">
      <div class="step-title">1) Seleccioná el PDF</div>
      <div class="box">
        <label>Archivo PDF</label>
        <input id="pdf" name="pdf" type="file" accept="application/pdf" required />
      </div>

      <div class="step-title">2) Verificá / corregí datos</div>
      <div id="step2" class="box disabled">
        <div class="row">
          <div>
            <label>Período</label>
            <input id="period" name="period" type="month" />
          </div>

          <div>
            <label>Departamento</label>
            <input id="department_code" name="department_code" inputmode="numeric" />
          </div>
        </div>

        <label>Monto Gasto Común (CLP)</label>
        <input
          id="monto_gc"
          name="monto_gc"
          type="text"
          inputmode="numeric"
          placeholder="Ej: 125430"
        />

        <label>Edificio (opcional)</label>
        <input id="building" name="building_slug" />

        <button id="submitBtn" type="submit">Subir PDF</button>
      </div>

      <div id="msg"></div>
    </form>
  </div>

  <script>
    const WEBHOOK_URL = "https://n8n.proyectosfranco.cl/webhook-test/subir-ggcc";

    const form = document.getElementById("f");
    const msg = document.getElementById("msg");

    const pdfInput = document.getElementById("pdf");
    const step2 = document.getElementById("step2");

    const periodInput = document.getElementById("period");
    const deptInput = document.getElementById("department_code");
    const montoInput = document.getElementById("monto_gc");
    const buildingInput = document.getElementById("building");
    const submitBtn = document.getElementById("submitBtn");

    function setMessage(text, cls) {
      msg.textContent = text;
      msg.className = cls || "";
    }

    function enableStep2(enable) {
      step2.classList.toggle("disabled", !enable);
    }

    function normalizeNumber(value) {
      const s = String(value ?? "").replace(/[^\d]/g, "");
      return s ? Number(s) : "";
    }

    // ===== PREVIEW =====
    pdfInput.addEventListener("change", async () => {
      setMessage("", "");
      enableStep2(false);

      const file = pdfInput.files?.[0];
      if (!file) return;

      if (file.type !== "application/pdf") {
        setMessage("Seleccioná un PDF válido.", "err");
        pdfInput.value = "";
        return;
      }

      setMessage("Leyendo información del PDF...", "warn");

      const fd = new FormData();
      fd.append("pdf", file);

      try {
        const res = await fetch(`${WEBHOOK_URL}?mode=preview`, {
          method: "POST",
          body: fd
        });

        if (!res.ok) throw new Error();

        const data = await res.json();

        periodInput.value = data.period || "";
        deptInput.value = data.department_code || "";
        montoInput.value = data.monto_gc || "";
        buildingInput.value = data.building_slug || "";

        enableStep2(true);
        setMessage("Datos detectados. Podés corregirlos si hace falta.", "ok");

      } catch {
        enableStep2(true);
        setMessage("No se pudo leer el PDF automáticamente. Completá los datos manualmente.", "warn");
      }
    });

    // ===== SAVE =====
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = pdfInput.files?.[0];
      if (!file) {
        setMessage("Seleccioná un PDF.", "err");
        return;
      }

      const fd = new FormData();
      fd.append("pdf", file);
      fd.append("period", periodInput.value);
      fd.append("department_code", deptInput.value);
      fd.append("monto_gc", normalizeNumber(montoInput.value));
      fd.append("building_slug", buildingInput.value);

      submitBtn.disabled = true;
      setMessage("Subiendo PDF...", "warn");

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: fd
        });

        if (!res.ok) throw new Error();

        setMessage("✅ PDF guardado correctamente.", "ok");
        form.reset();
        enableStep2(false);

      } catch {
        setMessage("Error al subir el PDF.", "err");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
